        }

        //verify year
        if (graduationYear.length < 4) {
          alert("Please enter a valid year.");
          return;
        }

        //verify start date
        if (startDate.length < 4) {
          alert("Please enter a valid start date.");
          return;
        }

        // Store application data
        const applicationData = {
          firstName,
          lastName,
          phoneNumber,
          email,
          street,
          city,
          country,
          zip,
          resume,
          coverLetter,
          education,
          school,
          major,
          graduationYear,
          previousJob,
          companyNames,
          employmentDates,
          jobResponsibilities,
          skills,
          certifications,
          startDate,
          workSchedule,
          relocate,
          referenceName,
          referenceContact,
          relationship,
          reason,
        };
        applications.push(applicationData);
        alert("Application submitted successfully.");
        console.log(applications); // For demonstration
        showTable();
      }
